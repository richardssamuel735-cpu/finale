<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Accident Detection System</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    h2 { color: #333; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    .alert { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸš¨ Accident Detection & Emergency Response</h2>

    <div id="accidentBox">
      <p><strong>Accident Status:</strong> <span id="status">No accident detected</span></p>
      <button onclick="simulateAccident()">Simulate Accident</button>
    </div>

    <div id="vehicleBox">
      <h3>Vehicle Info</h3>
      <input type="text" id="vehicleNumber" placeholder="Enter Vehicle Plate Number">
      <button onclick="checkInsurance()">Check Insurance</button>
      <p id="insuranceStatus"></p>
    </div>

    <div id="speedBox">
      <h3>Speed Monitor</h3>
      <input type="number" id="speedInput" placeholder="Enter current speed (km/h)">
      <button onclick="checkSpeed()">Check Speed</button>
      <p id="speedAlert" class="alert"></p>
    </div>
  </div>

  <script>
    function simulateAccident() {
      document.getElementById("status").innerText = "Accident Detected!";
      alert("Emergency services notified: Police, Hospital, Ambulance ðŸš‘");
    }

    function checkInsurance() {
      const vehicle = document.getElementById("vehicleNumber").value;
      if (vehicle) {
        document.getElementById("insuranceStatus").innerText = "Insurance is active for " + vehicle;
      } else {
        document.getElementById("insuranceStatus").innerText = "Please enter a valid vehicle number.";
      }
    }

    function checkSpeed() {
      const speed = parseInt(document.getElementById("speedInput").value);
      if (speed > 120) {
        document.getElementById("speedAlert").innerText = "Speed limit exceeded! ðŸš“ Police alerted. Engine shutting down...";
      } else {
        document.getElementById("speedAlert").innerText = "Speed is within safe limits.";
      }
    }
  </script>
</body>
</html>
